      SQLCommand: !Sub
        - COPY part FROM 's3://redshift-immersionday-labs/data/part/part.tbl.' iam_role 'arn:aws:iam::${AWS::AccountId}:role/${Role}' region 'us-west-2' lzop delimiter '|' COMPUPDATE PRESET ON;
        - {Role: !Ref Role}
  DMLSupplier:
    Type: Custom::RedshiftCommand
    DependsOn:
      - DDL
