        Ref: DatabaseHostName
      Port:
        Ref: PortNumber
      SQLCommand: !Sub
        - COPY supplier FROM 's3://redshift-immersionday-labs/data/supplier/supplier.json' manifest iam_role 'arn:aws:iam::${AWS::AccountId}:role/${Role}' region 'us-west-2' lzop delimiter '|' COMPUPDATE PRESET ON;
        - {Role: !Ref Role}
  DMLLineitem:
    Type: Custom::RedshiftCommand
    DependsOn:
      - DDL
