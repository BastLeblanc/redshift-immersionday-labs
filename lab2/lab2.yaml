      SQLCommand: !Sub
        - COPY nation FROM 's3://redshift-immersionday-labs/data/nation/nation.tbl.' iam_role 'arn:aws:iam::${AWS::AccountId}:role/${Role}' region 'us-west-2' lzop delimiter '|' COMPUPDATE PRESET ON;
        - {Role: !Ref Role}
  DMLCustomer:
    Type: Custom::RedshiftCommand
    DependsOn:
      - DDL
      - LambdaLoadRedshiftCommand
      - CloudwatchVPCEndpoint
    Properties:
      ServiceToken:
        Fn::GetAtt : [LambdaLoadRedshiftCommand, Arn]
      UserName:
        Ref: MasterUsername
      UserPassword:
        Ref: MasterUserPassword
      Database:
        Ref: DatabaseName
      HostName:
        Ref: DatabaseHostName
      Port:
        Ref: PortNumber
      SQLCommand: !Sub
        - COPY customer FROM 's3://redshift-immersionday-labs/data/customer/customer.tbl.' iam_role 'arn:aws:iam::${AWS::AccountId}:role/${Role}' region 'us-west-2' lzop delimiter '|' COMPUPDATE PRESET ON;
        - {Role: !Ref Role}
  DMLOrders:
    Type: Custom::RedshiftCommand
    DependsOn:
      - DDL
